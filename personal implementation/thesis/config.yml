dataset:
  hr_train_img_folder: D:\Materials\dataset\DIV2K 2018\DIV2K_train_HR_sub #HR训练集的路径
  lr_train_img_folder: D:\Materials\dataset\DIV2K 2018\DIV2K_train_LR_unknown_X4_sub #LR测试集的路径
  hr_val_img_folder: D:\Materials\dataset\DIV2K 2018\DIV2K_valid_HR_sub #HR验证集的路径
  lr_val_img_folder: D:\Materials\dataset\DIV2K 2018\DIV2K_valid_LR_unknown_X4_sub #LR验证集的路径
  save_path: save #模型的保存路径

hyperparameters:
  lr: 0.0001 #学习率，刚开始设大一点
  batch_size: 32 #批处理大小，刚开始设大一点，尽量占满显存，若训练太慢，调小一点
  num_workers: 4 # 读取数据的线程个数，设成比核心数小一点
  epoch: 100
  lr_decay_schedule: [1, 2, 4, 8] #学习率衰减计划
  loss_name: MSE #可选MSE或L1
  add_perceptual_loss: false #添加感知损失
  add_edge_loss: true # 添加边缘损失
  coefficient_perceptual_loss: 0.0001 #感知损失的权重系数
  coefficient_edge_loss: 0.1 #边缘损失的权重系数
  optimizer_name: Adam
  model_num: 0 #选择的模型编号

  
model0:
  num_blocks: 8
  image_size: 128

model1:
  image_size: 128
  in_channels: 3
  out_channels_after_conv1: 16
  out_channels_after_conv2: 64
  patch_sizes: [4, 8, 12]
  num_blocks: [4, 2, 1]
  upscale_factor: 4

model2:
  image_size: 120